<div class="container-fluid">
      <!-- Header -->
  <section>
    <div class="row mt-4">
      <h1 class="text-left font-weight-bold text-dark">Programma attività</h1>
    </div>
    <div class="row">
      <h3 class="text-left">Istituto Superiore Don Lorenzo Milani</h3>
    </div>
  </section>

  <section>
    <form [formGroup]="nuovaAttivitaData" (submit)="submit()">
      <div class="form-group">
        <label for="inputNome">Nome</label>
        <input
          formControlName="nome"
          type="text"
          class="form-control"
          [ngClass]="
            this.nuovaAttivitaData.controls['nome'].value == ''
              ? 'is-invalid'
              : ''
          "
          id="inputNome"
          placeholder="Nome attività"
        />
        <div
          *ngIf="this.nuovaAttivitaData.controls['nome'].value == ''"
          class="invalid-feedback"
        >
          Nome non valido
        </div>
      </div>
      <div class="form-group">
        <label for="inputDescrizione">Descrizione</label>
        <input
          formControlName="descrizione"
          type="text"
          class="form-control"
          id="inputDescrizione"
          placeholder="Descrizione attività (opzionale)"
        />
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputAula">Aula</label>
          <select
            id="inputAula"
            class="form-control custom-select"
            [ngClass]="
              this.nuovaAttivitaData.controls['aula'].value == ''
                ? 'is-invalid'
                : ''
            "
            formControlName="aula"
          >
            <option>Multimediale</option>
            <option>Fisica</option>
            <option>Chimica</option>
            <option>Informatica</option>
            <option>3</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option>
            <option>32</option>
            <option>37</option>
            <option>38</option>
            <option>41</option>
            <option>42</option>
            <option>43</option>
            <option>44</option>
            <option>45</option>
            <option>46</option>
            <option>48</option>
            <option>52</option>
            <option>53</option>
            <option>55</option>
            <option>56</option>
            <option>57</option>
            <option>58</option>
            <option>59</option>
            <option>60</option>
            <option>62</option>
          </select>
          <div
            *ngIf="this.nuovaAttivitaData.controls['aula'].value == ''"
            class="invalid-feedback"
          >
            Aula non valida
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPiano">Piano</label>
          <select
            id="inputPiano"
            class="form-control custom-select"
            [ngClass]="
              this.nuovaAttivitaData.controls['piano'].value == ''
                ? 'is-invalid'
                : ''
            "
            formControlName="piano"
          >
            <option>1° Piano</option>
            <option>2° Piano</option>
            <option>3° Piano</option>
          </select>
          <div
            *ngIf="this.nuovaAttivitaData.controls['piano'].value == ''"
            class="invalid-feedback"
          >
            Piano non valido
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputInizio">Inizio</label>
          <ngb-timepicker
            id="inputInizio"
            formControlName="inizio"
          ></ngb-timepicker>
          <small *ngIf="controllaOra()" class="text-danger mb-4"
            >Orario non valido</small
          >
        </div>
        <div class="form-group col-md-6">
          <label for="inputFine">Fine</label>
          <ngb-timepicker
            id="inputFine"
            formControlName="fine"
          ></ngb-timepicker>
          <small *ngIf="controllaOra()" class="text-danger mb-4"
            >Orario non valido</small
          >
        </div>
      </div>
      <p>Aggiungere date</p>
      <div class="form-group">
        <label for="inputNote">Note</label>
        <textarea
          rows="3"
          formControlName="note"
          type="text"
          class="form-control"
          id="inputNote"
          placeholder="Note aggiuntive (opzionali, non visibili)"
        ></textarea>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!nuovaAttivitaData.valid || controllaOra()"
      >
        Conferma
      </button>
    </form>
  </section>
  </div>
